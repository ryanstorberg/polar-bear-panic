<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Polar Bear Panic</title>

    <link rel="stylesheet" href="assets/stylesheets/style.css">

    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/MainMenu.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/MapOne.js"></script>
    <script src="js/MapTwo.js"></script>
    <script src="js/MapThree.js"></script>
    <script src="js/MapFour.js"></script>
    <script src="js/Over.js"></script>
    <script src="js/Instructions.js"></script>
    <script src= "js/Multiplayer.js"></script>
    <script src="js/Levels.js"></script>
    <script src="js/AboutUs.js"></script>

</head>
<body>
    <div id = "game">
        <script>
        (function() {
            var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');
            game.state.add('Preloader', Preloader);
            game.state.add('MainMenu', MainMenu);
            game.state.add('AboutUs', AboutUs);
            game.state.add('Levels', Levels);
            game.state.add('MapOne', MapOne);
            game.state.add('MapTwo', MapTwo);
            game.state.add('MapThree', MapThree);
            game.state.add('MapFour', MapFour);
            game.state.add('Game', Game);
            // game.state.add('Multiplayer', Multiplayer);
            game.state.add('Instructions', Instructions);
            game.state.add('Over', Over);
            game.state.start('Preloader');
        })();
        </script>
    </div>
</body>
</html>
